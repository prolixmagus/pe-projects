<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Columns!</title>
	
	<style>
		body {
			border: 2px solid black;
			min-height: 500px;
			padding: 10px;		
		}
		.welcome {
			border: 2px solid green;
			padding: 10px;
		}

		.inner-column {
			border: 2px solid blue;
			padding: 10px;
			max-width: 500px;
			margin-left: auto;
			margin-right: auto;
		}

		section + section {
			margin-top: 15px;
		}

	</style>

	</head>
	<body>
		<section class='welcome'>
			<div class='inner-column'>
				There are things happening
			</div>
		</section>

		<section class='welcome'>
			<div class='inner-column'>
				More content!
			</div>
		</section>

	</body>
</html>
