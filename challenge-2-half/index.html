<!doctype html>

<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>

		<title>Responsive Challenge 2.5</title>
		<meta name='description' content='Responsive Layout Challenge Variation for Perpetual Education'>
		<meta property='og:image' content='images/ocean.png'>

		<link rel='stylesheet' href='css/style.css'>

	</head>

	<body>

		<header class='site-header'>
			<inner-column>
				<h1>logo?</h1>
			</inner-column>
		</header>

		<main>

			<section class='page-section page-intro'>

				<picture class='circle-1'>
					<img src='images/circle-1.png'>
				</picture>

				<picture class='rectangle-1'>
					<img src='images/rectangle.png'>
				</picture>

				<picture class='rectangle-2'>
					<img src='images/rectangle.png'>
				</picture>

					<inner-column>

						<intro-module>
							<intro-component>
								<picture>
									<img src='images/ocean.png'>
								</picture>
								<heading-and-link>
									<h1 class='loud-voice'>Heading Level 1</h1>
									<a class='quiet-voice' href='#'>Click Here!</a>
								</heading-and-link>
							</intro-component>
							<p class='bonus-content'>Bonus content!</p>
						</intro-module>

					</inner-column>

			</section>

			<section class='page-section product-gallery'>
				
				<inner-column>

					<product-module>

						<product-container>

							<picture class='product-picture'>
								<img src='images/ocean.png'>
							</picture>
							<h2 class='indoor-voice'>Heading here</h2>
						</product-container>

						<product-container>
							<picture class='product-picture'>
								<img src='images/ocean.png'>
							</picture>
							<h2 class='indoor-voice'>Heading here</h2>

						</product-container>

						<picture>
							<img class='circle-2' src='images/circle-1.png'>
						</picture>

					</product-module>

				</inner-column>

			</section>
		</main>

		<footer class='site-footer'>
			<inner-column>
				<p>logo?</p>
			</inner-column>
		</footer>
		
	</body>
</html>
